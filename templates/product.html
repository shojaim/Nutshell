{% extends 'navs.html' %}

{% block content %}
<div class="p-5 space-y-3">
    <div class="d-flex">
      <div class="flex-grow-1 font-weight-bold h3 text-right" style="color: sienna;">محصولات </div>
      <div class="flex-shrink-0">
            <a href="{% url 'product_new' %}" class="btn btn-success btn-square"><i class="fa-solid fa-plus text-2xl"></i></a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
          <!-- head -->
          <thead>
            <tr>
              <th style="color: peru;">نام</th>
              <th style="color: peru;">دسته بندی</th>
              <th style="color: peru;">مقدار هر بسته</th>
              <th style="color: peru;">قیمت به تومان</th>
              <th class="text-end" style="color: peru;">عملیات</th>
            </tr>
          </thead>
          <tbody>
          {% for product in object_list %}
            <!-- row 1 -->
            <tr>
              <td>{{ product.name }}</td>
              <td>{{ product.category }}</td>
              <td class="persian-digit">{{ product.quantity }} گرم</td>
              <td class="persian-digit">{{ product.price }} تومان</td>
              <td class="text-end">
                <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger btn-square"><i class="fa-solid fa-trash-can"></i></a>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
     
    
</div>

{% endblock content %}
