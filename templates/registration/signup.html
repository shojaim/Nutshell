{% extends 'base.html' %}
{% load static %} 
{% block nav %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center  mt-3">ثبت نام</h2>
      <form method="post">
        {% csrf_token %}
        <div class="text-danger text-sm">{{ form.non_field_errors }}</div>
        <div class="form-group">
          <label for="id_username">نام کاربری:</label>
          <input
            type="text"
            class="form-control{% if form.username.errors %} is-invalid{% endif %}"
            name="username"
            autofocus
            autocapitalize="none"
            autocomplete="username"
            maxlength="150"
            required
            id="id_username"
          />
          <span class="text-danger text-sm mt-2">{{ form.username.errors }}</span>
        </div>

        <div class="form-group">
          <label for="id_password1">کلمه عبور:</label>
          <input
            type="password"
            class="form-control{% if form.password1.errors %} is-invalid{% endif %}"
            name="password1"
            autocomplete="new-password"
            required
            id="id_password1"
          />
          <div class="text-danger text-sm mt-2">{{ form.password1.errors }}</div>
        </div>

        <div class="form-group">
          <label for="id_password2">تکرار کلمه عبور:</label>
          <input
            type="password"
            class="form-control{% if form.password2.errors %} is-invalid{% endif %}"
            name="password2"
            autocomplete="new-password"
            required
            id="id_password2"
          />
          <div class="text-danger text-sm mt-2 persian-digit">{{ form.password2.errors }}</div>
        </div>

        <div class="form-group">
          <label for="id_city">شهر:</label>
          {{ form.city }}
        </div>
        

        <label class="form-label">
          قبلاً ثبت نام کرده اید؟
          <a href="{% url 'login' %}" class="link-primary">وارد شوید.</a>
        </label>

        <div class="form-group mt-4">
          <button class="btn-primary">ثبت نام</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock nav %}
