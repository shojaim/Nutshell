{% extends 'navs.html' %}

{% block content %}
<div class="p-5 space-y-3">
    <div class="d-flex">
        <div class="flex-grow-1 font-weight-bold " style="font-size: 1.875rem; color: sienna; text-align: right;">دسته بندی محصولات</div>
        <div class="flex-shrink-0">
            <a href="{% url 'inventoryProduct_new' %}" class="btn btn-success btn-square"><i class="fas fa-plus" style="font-size: 1.25rem;"></i></a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>انبار</th>
                    <th>نام محصول</th>
                    <th>تعداد</th>
                    <th class="text-end">عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for inventoryProduct in object_list %}
                <tr>
                    <td>{{ inventoryProduct.inventory }}</td>
                    <td>{{ inventoryProduct.name }}</td>
                    <td class="persian-digit">{{ inventoryProduct.quantity }}</td>
                    <td class="text-end">
                        <a href="{% url 'inventoryProduct_delete' inventoryProduct.pk %}" class="btn btn-danger btn-square" style="font-size: 1rem;"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
